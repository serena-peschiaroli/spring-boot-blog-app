<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Blog :: Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="../static/styles/style.css">
</head>
<body>
<div class="container">
    <a th:href="@{'/'}">Home</a>
    <div class = "post">

        <h2 th:text="${post.title}"> Title </h2>
        <h5 th:text="'Written by ' + ${post.account.firstName}" > Account Firstname</h5>
        <h5 th:text=" 'Created on ' +  ${post.createdAt}"> Created At </h5>
        <h5 th:text=" 'Last updated on ' +  ${post.updatedAt}"> Updated At </h5>
        <p th:text="${post.body}"> body text </p>

    </div>
    <ul sec:authorize="isAuthenticated()">
        <li> <a th:href="@{'/posts/' + ${post.id} + '/edit'}">Edit</a></li>
        <li> <a th:href="@{'/posts/' + ${post.id} + '/delete'}">Delete</a></li>
    </ul>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
