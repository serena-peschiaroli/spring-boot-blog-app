<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Blog :: Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="../static/styles/style.css">
</head>
<body>
<div class="container">
    <h1>Spring Boot Blog Application</h1>
    <hr />

    <form action="#" th:action="@{/register}" th:object="${account}" method="POST">
        <div class="form-group">
            <label for="firstname">First Name</label>
            <input id="firstname" type="text" th:field="*{firstName}"  placeholder="You First Name">
        </div>
        <div class="form-group">
            <label for="lastname">Last Name</label>
            <input id="lastname" type="text" th:field="*{lastName}"  placeholder="You Last Name">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" type="email" th:field="*{email}" placeholder="You email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" type="password" th:field="*{password}" placeholder="Your Password">
        </div>
        <button type="submit">Login in</button>
    </form>


</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
